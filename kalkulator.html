<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/img/logo.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Kalkulatorcss.css">
    <title>kalkulatorJS</title>
</head>
<body>
    <header>
        <img src="/img/logo.png" alt="Logo strony">
    </header>
    <hr>
    <div id="calculator">
        <div class="display">
            <div class="previousNumber">
                <p ></p>
                <span class="sign"></span>
            </div>
            <p class="courrentNumber"></p>
        </div>
        <br><div class="buttons">
        <button class="clear-btn" >C</button>
        <button class="operator" disabled>%</button>
        <button class="operator" disabled>^2</button>
        <button class="operator" >/</button>
        <br>
        <button class="number" >7</button>
        <button class="number" >8</button>
        <button class="number" >9</button>
        <button class="operator" >*</button>
        <br>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">-</button>
        <br>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" >+</button>
        <br>
        <button class="number" id="zero"  >0</button>
        <button class="operator"  disabled>.</button>
        <button class="equals"  >=</button>
    </div></div>
    <footer><i>Created by Wojciech Brzozowski</i></footer>
    <script src="kalkulator.js">
     
  </script>
</body>
</html>
